<html>
<head>
  <title>Cat Chronometer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Cat Chronometer</h1>
    </header>

    <h4>
      TIME <br>
      <span><time id="clock">00:00:00</time></span>
    </h4>
	
	<div>
	<button class="button" id="StartPauseButton">Start/Pause</button>
	<button class="button" id="ResetButton">Reset</button>
    </div>

    <img id="catImage" src="cat-alarm-clock.jpg" alt="cat">

   
    

    <footer>
      <p>&copy; MODERN JAVASCRIPT FALL 2020</p>
    </footer>
  </div>

  <script type="text/javascript" src="script2.js"></script>
</body>
</html>
